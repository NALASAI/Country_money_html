<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: relative;
            margin: 100px auto;

            width: 600px;
            height: 600px;

            background-color: cadetblue;
        }

        .box2{
            position: absolute;
            margin: auto;

            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

            width: 100px;
            height: 100px;

            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
