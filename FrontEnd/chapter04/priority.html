<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: orange;
        }

        #container{
            color: brown;
        }

        .p-text{
            color: green;
        }

        #container p{   /* 조합에 따른 우선순위의 합이 존재 클래스 선택자보다 높아 스타일이 선택자가 합쳐진 스타일로 적용된다 */
            /* color: blue !important; */
            color: blue;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1 style="color:red; font-size: 80px;">제목</h1>
        <p class="p-text">우선순위 테스트1</p>
        <p class="p-text">우선순위 테스트1</p>
        <b>우선순위 테스트2</b>
        <!-- container 자식요소 > 자식요소 중에서 상속받은 요소는 우선순위가 가장 낮다. -->
    </div>
</body>
</html>
