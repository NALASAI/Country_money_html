<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
    <script src="js/common.js"></script>
</head>
<body>
    <script>
        // 자료형
        // number, string, boolean
        var num = 1000;
        console.log(num);
        console.log(typeof(num));
        var str = 'string';
        console.log(str);
        console.log(typeof(str));
        var bool = true;
        console.log(bool);
        console.log(typeof(bool));
        // 배열
        // array, object
        var arr = [1, 2, 3, 4, 5];
        arr[2] = 10;
        console.log(arr);
        console.log(typeof(arr));
        
        var obj = {
            'name' : '홍길동',
            'age' : 20
        }

        console.log(obj);
        console.log(obj.name);
        console.log(typeof(obj));
        
        // undefined, null
        var dog;
        console.log(dog);
        console.log(typeof(dog));
        var bird = null;
        console.log(bird);
        console.log(typeof(bird));

        // 산술연산
        var a = 10;
        var b = 3;
        console.log('산술연산');
        console.log('더하기');
        console.log(a + b);
        console.log('빼기');
        console.log(a - b);
        console.log('곱하기');
        console.log(a * b);
        console.log('나누기');
        console.log(a / b);
        console.log('나머지');
        console.log(a % b);

        console.log('++증감');
        console.log(++a);
        console.log(a);
        console.log('증감++');
        console.log(a++);
        console.log(a);
        console.log('--감소');
        console.log(--a);
        console.log(a);
        console.log('감소--');
        console.log(a--);
        console.log(a);
        // 대입연산
        var c = 5;
        console.log('대입연산');
        console.log(c = 5);
        console.log(c += 5);
        console.log(c -= 5);
        console.log(c *= 5);
        console.log(c /= 5);
    </script>
    <button onclick="back()">뒤로</button>
</body>
</html>
